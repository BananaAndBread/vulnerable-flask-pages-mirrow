{% extends 'task4/base.html' %}

{% block title %}Registration Form{% endblock %}

{% block content %}
    <form method="POST">
    {{ form.csrf_token }}
    <p>
        {{ form.first_name.label }}{{ form.first_name(size=20) }}
    </p>
    <p>
        {{ form.password.label }}{{ form.password(size=20) }}
    </p>
        <p>
        <input name ="next" id="next" type="text" hidden value="/task4/news">
    </p>
    <input type="submit" value="Login">
    </form>
{% endblock %}
